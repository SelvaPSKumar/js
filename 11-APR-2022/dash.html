<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!--<title>Admin Dashboard</title>-->
    <link rel="stylesheet" href="dash.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
</head>

<body>
    <!-- Side Bar -->

    <div class="sidebar">
        <div class="logo-details">
            <i class='fa fa-home'></i>
            <span class="logo_name">Fetch<b>Data</b></span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Categories</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-coin-stack'></i>
                    <span class="links_name">Storage</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">Data's</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Team</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message'></i>
                    <span class="links_name">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Favourites</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- Side Bar End -->

    <!-- Nav Bar -->
    <!-- Dash Board Button -->
    <section class="home-section">
        <nav class="navi">
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <!-- Dash Board Button End -->
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" class="table-filter" data-table="table" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <!-- Search Box End-->
            <!-- Meeting ID -->
            <div class="search-box">
                <input type="text" class="searchMeeting" id="myInput"  placeholder="Meeting ID">
            </div>
            <div><button class="btttn btn-md btn-outline-danger" onclick="fetchData()" id="load">Load </button></div>
            <!-- Meeting ID End -->
            <!-- Dropdown Category List -->

            <select class="bttn btn-md btn-outline-danger" id="character">
                <option selected>Category</option>
                <option>
                    <hr class="dropdown-divider">
                </option>
                <option value="1">Details</option>
                <option value="2">Speakers</option>
                <option value="3">Collaboration</option>
                <option value="4">AV</option>
                <option value="5">Tasks</option>
                <option value="6">Location</option>
                <option value="7">Attendees</option>
                <option value="8">Post Meeting</option>
                <option value="9">Notifications</option>
                <option value="10">Polls</option>
                <option value="11">Questions</option>
                <option value="12">Support</option>
                <option value="13">Content</option>
                <option value="14">Document</option>
                <option value="15">Caterer</option>
            </select>
            <!-- Dropdown Category List End -->
        </nav>
        <!-- Nav Bar End -->

        <!-- Data Table -->

        <div class="home-content">
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <!-- Pagination Start -->

                    <!-- && -->

                    <div style="text-align:center;">
                        <input class="btn btn-outline-light" type="button" id="first" onclick="getFirstPage()" value="first" />
                        <input class="btn btn-outline-light" type="button" id="previous" onclick="getPreviousPage()" value="prev" />
                        <input class="btn btn-outline-light" type="button" id="next" onclick="getNextPage()" value="next" />
                        <input class="btn btn-outline-light" type="button" id="last" onclick="getLastPage()" value="last" />
                        <div id="countList"></div>
                    </div>
                    <!-- && -->
                    <!-- <div id="listingTable"></div>
                    <a href="javascript:prevPage()" class="btn btn-outline-light" id="btn_prev">Prev</a>
                    <a href="javascript:nextPage()" class="btn btn-outline-light" id="btn_next">Next</a>
                    page: <span id="page1"></span> -->
                    
                    <!-- Pagination End -->
                    <div class="title">Data Table</div>
                    <!-- Form Modal -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-light" id="modalBtn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Add New
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"><b>Add Data</b></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="myForm" name="myForm" onsubmit="required()" class="container1"
                                        method="post">
                                        <div>
                                            <label><b>Meeting</b></label><br><input type="text"
                                                class="form-control border-secondary" name="creatAt" id="createdAt1">
                                        </div>
                                        <br>
                                        <div>
                                            <label><b>CATEGORY ID</b></label><br><input type="text"
                                                class="form-control border-secondary" name="category_type" id="cate_id">
                                        </div>
                                        <br>
                                        <div>
                                            <label><b>Note Desc</b></label><br><input type="text"
                                                class="form-control border-secondary" name="meetId" id="notesId">
                                        </div>
                                        <br>
                                        <div>
                                            <label><b>Updated From</b></label><br><input type="text"
                                                class="form-control border-secondary" name="categid" id="updateFrom">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" value="submit" id="subBtn" onclick="subFunction()"
                                        class="btn btn-danger" data-bs-dismiss="modal">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Form Modal End -->

                    <!-- Data Table -->
                    <div class="sales-details">
                        <div class="container">
                            <div class=" bd-highlight mb-3">
                                <div class="me-auto p-2 bd-highlight"></div>
                            </div>
                            <div class="table-responsive">
                                <!-- <table class="table"> -->
                                <table id="employee" class="table table-bordered table table-hover" cellspacing="0"
                                    width="100%">

                                    <thead>
                                        <tr>
                                            <th id="id">ID</th>
                                            <th id="notes">NOTES</th>
                                            <th id="addedBy">ADDED BY</th>
                                            <th id="createdAt">CREATED AT</th>
                                            <th>ACTIONS</th>
                                    </thead>
                                    <tbody id="emp_body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table End -->

                <!-- <div class="top-sales box">
                    <div class="title">Add Data Form</div>
                   
                </div> -->
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    </script>
    <script src="dash.js"></script>

</body>

</html>
