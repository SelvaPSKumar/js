    <!-- Bootstrap -->

<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class='fa fa-home'></i>
            <span class="logo_name">Fetch<b>Data</b></span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Categories</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-coin-stack'></i>
                    <span class="links_name">Storage</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">Data's</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Team</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message'></i>
                    <span class="links_name">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Favourites</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav class="navi">
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <span class="admin_name">Selva SureshKumar</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="home-content">
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">Data Table</div>
                    <div class="sales-details">
                        <div class="container">
                            <div class="d-flex bd-highlight mb-3">
                                <div class="me-auto p-2 bd-highlight">
                                </div>
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-secondary" id="add" name="add"
                                        onclick="addRedirect()">Add</button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>NOTES</th>
                                            <th>DATE/TIME</th>
                                            <th>ID</th>
                                            <th>ADDED BY</th>
                                            <th>ACTIONS</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="top-sales box">
                    <div class="title">Form</div>
                    <div class="employee-form">
                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                            <div style="margin: 4px;">
                                <div><label>Notes</label><label class="validation-error hide"
                                        id="fullNameValidationError"></label></div>
                                <input type="text" name="fullName" class="len" id="fullName">
                            </div>
                    </div>

                    <div>
                        <div><label>Date/Time</label></div>
                        <input type="number" class="len" name="number" id="number">
                    </div>
                    <div>
                        <div>
                            <div><label>ID</label></div>
                            <input type="number" class="len" pname="number" id="number">
                        </div>
                    </div>
                    <div>
                        <div>
                            <div><label>Added By</label></div>
                            <input type="text" class="len" name="email" id="email">
                        </div>
                    </div><br>
                    <div class="form-action-buttons">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="authForm" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="Email" id="email" value="" class="form-control"
                            placeholder="example@gmail.com" /><br><br>
                        <input type="password" name="Password" id="password" value="" class="form-control"
                            placeholder="Enter your password" /><br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info" id="actionBtn" value="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    </script>
    <script src="script.js"></script>

</body>

</html>
