<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prevent dropdown menu from closing when click inside the form
        $(document).on("click", ".navbar-right .dropdown-menu", function (e) {
            e.stopPropagation();
        });
    </script>
</head>

<body>
    <!--Navbar-->
    <div>
        <nav class="navbar navbar-light bg-light justify-content-around px-3 bg-light border-top"><div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Fetch</b>Data</a>
        </div>
            <ul class=" sos navbar-nav d-flex flex-row">
                <li class=" mx-2 nav-item active ">
                    <a class="nav-link " href="#">Home</a>
                </li>
                <li class="mx-2 nav-item active">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="mx-2 nav-item active">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="mx-2 nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <form class="navbar-form form-inline">
                <div class="input-group search-box">
                    <input type="text" id="search" class="form-control" placeholder="Search here...">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Login
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login Your Information</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Username" required="required">
                                        </div><br>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" required="required">
                                        </div><br>
                                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                                        <div class="form-footer"><br>
                                            <a href="#">Forgot Your password?</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
        </nav>
    </div>
    <!--Navbar-->
            
                    

                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
